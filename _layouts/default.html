<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">
            <img src="{{ site.baseurl }}/public/SpaghettiReFactory.png" alt="{{ site.title }}"/>
          </a>
          <small style="float: right;">{{ site.tagline }}</small>
        </h3>
        <ul class="nav">
          <a href="{{ site.baseurl }}/search"><li>Search</li></a>
          <a href="http://supremebeing7.github.io/projects.html"><li>Projects</li></a>
          <a href="http://github.com/supremebeing7"><li>Github</li></a>
          <a href="{{ site.baseurl }}/about"><li>About</li></a>
        </ul>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; Mark J. Lehman <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>
  </body>
</html>
